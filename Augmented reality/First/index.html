<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmented Reality</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

<body>
    
    <a-scene background="color: black" environment="preset: forest; groundTexture:none" >

    <a-sphere position="10 25 55" radius="11.25" material="src: ./Assets/pink-texture.jpg; roughness: 2;" ></a-sphere>
    </a-scene>


    <script src="AR-script.js"></script>

</html>
